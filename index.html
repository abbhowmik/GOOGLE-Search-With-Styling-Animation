<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Style Box</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div id="searchBox">
        <img src="a.jpg" alt="image not found" id="googleIcon" />
        <input
          type="text"
          placeholder="Search google or type a URL"
          id="search"
        />
        <img
          src="s.png"
          alt="image is not found"
          class="mic-icon"
          id="micSearch"
        />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
